<style>
body {
  margin:0;
  padding:0;
  height:100vh;
  background: #ffe6f0;
  font-family: 'Frutilla One', cursive;
  overflow: hidden;
  position: relative;
}

/* Shooting stars */
.star {
  position: absolute;
  width: 3px;
  height: 3px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: shoot linear infinite;
  z-index: 1;
}
@keyframes shoot {
  0% { transform: translate(0,0); opacity:1; }
  100% { transform: translate(800px,400px) rotate(360deg); opacity:0; }
}

/* Butterflies */
.butterfly {
  position: absolute;
  width: 40px;
  animation: flutter ease-in-out infinite;
  z-index: 2;
}
@keyframes flutter {
  0% { transform: translateY(0) translateX(0) rotate(0deg);}
  25% { transform: translateY(-10px) translateX(15px) rotate(15deg);}
  50% { transform: translateY(0) translateX(-15px) rotate(-15deg);}
  75% { transform: translateY(10px) translateX(15px) rotate(10deg);}
  100% { transform: translateY(0) translateX(0) rotate(0deg);}
}

/* Card */
.card {
  background: white;
  width: 280px;
  padding: 26px;
  border-radius: 22px;
  box-shadow: 0 12px 30px rgba(255,105,180,0.3);
  text-align: center;
  position: relative;
  margin: auto;
  top: 50px;
  z-index: 10;
}

h1 {
  color: #ff3f81;
  font-size: 24px;
  margin-bottom: 20px;
}

.button-row {
  margin-bottom: 10px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap: 10px;
}

button {
  padding: 10px 24px;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
}

#yesBtn {background:#ff4d88; color:white; position: relative;}
#noBtn {background:#ffd6e8; color:#ff3f81; position:absolute; top:0;}

#anger {font-size: 28px;}

#message {
  font-size:18px;
  color:#ff2f77;
  min-height:70px;
  margin-top:12px;
}

.celebrate { animation: bounce 0.6s infinite alternate;}
@keyframes bounce {
  from {transform: translateY(0);}
  to {transform: translateY(-10px);}
}

.hearts {
  position:absolute;
  font-size:18px; color:red;
  animation: floatUp 2s linear forwards;
  z-index: 10;
}
@keyframes floatUp {
  from {transform: translateY(0) scale(1); opacity:1;}
  to {transform: translateY(-180px) scale(1.4); opacity:0;}
}

.broken { 
  font-size:60px; 
  color:#ff2f77; 
  animation:shake 0.4s infinite alternate;
}
@keyframes shake {
  0% {transform: rotate(0);}
  25% {transform: rotate(-15deg);}
  50% {transform: rotate(15deg);}
  75% {transform: rotate(-10deg);}
  100% {transform: rotate(10deg);}
}
</style>
</head>
