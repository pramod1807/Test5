/* Stars */
.star {
  position: absolute;
  width: 3px;
  height: 3px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: shoot linear infinite;
}
@keyframes shoot {
  from { transform: translate(0,0); opacity:1; }
  to { transform: translate(800px,400px); opacity:0; }
}

/* Butterflies */
.butterfly {
  position: absolute;
  font-size: 28px;
  animation: flutter ease-in-out infinite;
}
@keyframes flutter {
  0% { transform: translate(0,0) rotate(0deg); }
  25% { transform: translate(20px,-10px) rotate(10deg); }
  50% { transform: translate(-20px,0) rotate(-10deg); }
  75% { transform: translate(20px,10px) rotate(10deg); }
  100% { transform: translate(0,0) rotate(0deg); }
}

/* Card */
.card {
  background: white;
  width: 300px;
  padding: 26px;
  border-radius: 24px;
  box-shadow: 0 14px 30px rgba(255,105,180,0.35);
  text-align: center;
  margin: auto;
  margin-top: 60px;
  position: relative;
  z-index: 10;
}

h1 {

  font-size: 24px;
  margin-bottom: 18px;
}

.buttons {

#message {

  font-size: 18px;
  color: #ff2f77;
  min-height: 80px;
}

.celebrate {
  animation: bounce 0.6s infinite alternate;
}
@keyframes bounce {

  to { transform: translateY(-10px); }
}

.hearts {

.broken {

}
@keyframes shake {
  from { transform: rotate(-10deg); }

</style>
